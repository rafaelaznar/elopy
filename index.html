<!DOCTYPE html>
<html>

<head>
    <title>elopy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="text-center">
                    <h1 class="display-4 fw-bold mb-4">elopy</h1>
                    <h6 class="text-muted text-monospace">Cliente CORS para servidor sermiller:</h6>
                    <h6 class="text-muted text-monospace">Cuadrante de multiplicaciones dinámico AJAX</h6>
                    <h6 class="text-muted text-monospace">Procesamiento en entorno servidor con servlet y gson</h6>
                    <h6 class="text-muted text-monospace">Respuesta json celda a celda con delay opcional</h6>
                    <h6 class="text-muted text-monospace">Con formulario generador de tabla. Petición AJAX con jQuery
                    </h6>
                    <h6 class="text-muted text-monospace">CORS</h6>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 mx-auto">
                <form class="mt-4">
                    <div class="form-group form-row">
                        <label for="ancho">Ancho: </label>
                        <input type="text" id="ancho" name="ancho" value="10" class="form-control"
                            placeholder="Introduce un número del 1 al 30" />
                    </div>
                    <div class="form-group form-row mt-2">
                        <label for="alto">Alto: </label>
                        <input type="text" id="alto" name="alto" value="10" class="form-control"
                            placeholder="Introduce un número del 1 al 30" />
                    </div>
                    <input class="btn btn-primary mt-4" type="submit" value="Enviar (con delay de servidor)"
                        name="submit" id="enviar" />
                    <input class="btn btn-danger mt-4" type="submit" value="Borrar" name="submit" id="borrar" />
                </form>
            </div>
        </div>
        <div class="row justify-content-center" id="tabla">
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#enviar").click(function () {
                $("#tabla").empty();
                var tabla = '<table class="table table-bordered table-success table-striped mx-auto mt-5">';
                for (var i = 1; i <= 10; i++) {
                    tabla += "<tr>"
                    for (var j = 1; j <= 10; j++) {
                        tabla += '<td class="text-center">';
                        tabla += '<div class="spinner-border spinner-border-sm" role="status" id="' + i + "x" + j + '"></div>';
                        tabla += "</td>\n";
                    }
                    tabla += "</tr>";
                }
                tabla += "</table>";
                $('#tabla').html(tabla);
                for (i = 1; i <= 10; i++) {
                    for (j = 1; j <= 10; j++) {
                        (function (i, j) {
                            $.ajax({
                                url: "http://localhost:8081/sermiller/control?op1=" + i + "&op2=" + j + "&maxdelay=" + (5000 - (i * j * 40)),
                                type: "GET",
                                dataType: "json",
                                xhrFields: {
                                    withCredentials: true
                                },
                                success: function (source) {
                                    $("#" + i + 'x' + j).removeClass("spinner-border spinner-border-sm");
                                    //$("#" + i + 'x' + j).html(source.result);
                                    document.getElementById(i + 'x' + j).innerHTML = source.result;
                                    //console.log("valores de i y de j: ",i,j);

                                }
                            });
                        })(i, j);
                    }
                }
                return false;
            });
            $("#borrar").click(function () {
                $("#tabla").empty();
                return false;
            });
        });
    </script>
</body>

</html>
